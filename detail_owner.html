<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開催者用イベント詳細 - イベント管理アプリ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* detail.htmlのスタイルを基本とし、必要なものを追記 */
        .event-media-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .event-media-gallery img,
        .event-media-gallery video {
            width: 100%;
            height: auto;
            border-radius: var(--border-radius-md);
            box-shadow: var(--box-shadow-light);
        }
        .event-description {
            margin-bottom: 2rem;
            line-height: 1.7;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .participants-section h3 {
            margin-bottom: 1rem;
        }
        .participant-list { list-style: none; padding: 0; }
        .participant-list li {
            background-color: var(--light-bg);
            padding: 1.25rem;
            border-radius: var(--border-radius-sm);
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
        }
        .participant-list li p {
            margin: 0 0 0.5rem 0;
            word-break: break-all;
        }
        .participant-list li p:last-child {
            margin-bottom: 0;
        }
        .password-display {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
        }
        /* 削除ボタンを少し小さくする */
        .delete-participant-btn {
            padding: 0.3rem 0.6rem !important;
            font-size: 0.8rem !important;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1><a href="index.html">Business HUB『Deal Den』</a></h1>
        </div>
    </header>
    <nav class="site-nav">
        <div class="container">
            <button class="hamburger-menu" aria-label="ナビゲーションを開く" aria-expanded="false" aria-controls="nav">
                <span></span><span></span><span></span>
            </button>
            <nav id="nav"></nav>
        </div>
    </nav>

    <main class="main-content-wrapper">
        <div class="main-container">
            <div class="content-section">
                <div id="loadingMessage" class="loading-message">イベント情報を読み込み中...</div>
                
                <div id="ownerContent" style="display: none;">
                    <div id="eventDetail"></div>
                    <div id="passwordDisplay" class="password-display" style="display: none;"></div>
                    <hr>
                    <div class="participants-section">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                            <h3>参加者情報一覧</h3>
                            <button id="exportCsvButton" class="btn btn-secondary">全情報CSV出力</button>
                        </div>
                        <ul id="participantList" class="participant-list"></ul>
                        <p id="noParticipantsMessage" class="message warning-message" style="display:none; text-align:center;">このイベントにはまだ参加者がいません。</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <p>© 2025 Business HUB『Deal Den』. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
    <script src="js/detail_owner.js"></script>
</body>
</html>
