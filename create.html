<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベント作成 - イベント管理アプリ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>イベント管理アプリ</h1>
    </header>
    <nav id="nav"></nav>

    <div class="container">
        <h2>新しいイベントを作成</h2>
        <div id="messageArea"></div>
        <form id="createEventForm">
            <div>
                <label for="eventName">イベント名:</label>
                <input type="text" id="eventName" name="eventName" required>
            </div>
            <div>
                <label for="eventDescription">説明:</label>
                <textarea id="eventDescription" name="eventDescription"></textarea>
            </div>
            <div>
                <label for="eventDate">日時:</label>
                <input type="datetime-local" id="eventDate" name="eventDate">
            </div>
            <div>
                <label for="eventLocation">場所:</label>
                <input type="text" id="eventLocation" name="eventLocation">
            </div>

            <fieldset id="formSchemaBuilder">
                <legend>追加の参加登録フォーム項目設定</legend>
                <p>「氏名」と「利用規約への同意」は常に必須です。以下で自由に追加項目を設定できます。</p>
                <div id="formFieldsContainer">
                    <!-- フォーム項目設定はJSでここに挿入されます -->
                </div>
                <button type="button" id="addFormField">追加フォーム項目を追加</button>
            </fieldset>

            <button type="submit">イベントを作成</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/create.js"></script>
</body>
</html>
