<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal Den | イベント一覧</title>
    <link rel="stylesheet" href="css/style.css"> <!-- 共通CSSを読み込み -->
    <style>
        /* index.html固有のスタイル */
        .filter-section {
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            box-shadow: var(--box-shadow-sm);
        }
        .filter-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        .filter-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        .filter-group {
            display: flex;
            align-items: center;
            background-color: var(--light-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 0.5rem 0.75rem;
            transition: box-shadow 0.2s;
        }
        .filter-group:focus-within {
             box-shadow: 0 0 0 2px var(--primary-color);
             border-color: var(--primary-color);
        }
        .filter-group label, .filter-group svg {
            color: var(--light-text);
            margin-right: 0.5rem;
            flex-shrink: 0;
        }
        .filter-group select, .filter-group input {
            width: 100%;
            border: none;
            background: none;
            outline: none;
            font-size: 0.95rem;
            padding: 0;
        }
        .filter-group.search-group {
            grid-column: 1 / -1; /* 検索ボックスは常に幅いっぱいに */
        }
        
        .event-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* レスポンシブなグリッド */
            gap: 1.5rem;
            list-style: none;
            padding: 0;
        }

        .event-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden; /* 画像の角丸を効かせるため */
            box-shadow: var(--box-shadow-sm);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow);
        }

        .event-card__image-link {
            display: block;
            position: relative; /* バッジ用 */
        }
        .event-card__image {
            width: 100%;
            height: 200px; /* 画像の高さを固定 */
            object-fit: cover; /* アスペクト比を保ちつつカバー */
        }
        .event-card__capacity-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 0.3rem 0.6rem;
            font-size: 0.75rem;
            border-radius: var(--border-radius);
            font-weight: bold;
        }
        .event-card__capacity-badge.full {
            background-color: var(--danger-color);
        }


        .event-card__content {
            padding: 1.25rem;
            flex-grow: 1; /* カードの高さを揃えるため */
            display: flex;
            flex-direction: column;
        }

        .event-card__title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .event-card__title a {
            color: var(--dark-text);
            text-decoration: none;
        }
        .event-card__title a:hover {
            color: var(--primary-color);
        }

        .event-card__meta {
            font-size: 0.875rem;
            color: var(--light-text);
            margin-bottom: 0.75rem;
        }
        .event-card__meta-item {
            display: block; /* 各項目を改行 */
            margin-bottom: 0.25rem;
        }
        .event-card__meta-item strong {
            color: var(--dark-text);
            font-weight: 500;
        }

        .event-card__description {
            white-space: pre-wrap; /* 改行とスペースを保持し、必要なら折り返す */
            word-break: break-word; /* 長い単語も折り返す */
            font-size: 0.95rem;
            margin-bottom: 1rem;
            flex-grow: 1; /* 詳細ボタンを一番下に配置するため */
            color: var(--light-text);
        }

        .event-card__footer {
            margin-top: auto; /* 詳細ボタンを一番下に配置 */
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
        .event-card__details-btn {
            display: block; /* ボタンをブロック要素にして幅一杯に */
            width: 100%;
            text-align: center;
        }
        .event-card__image-wrapper {
            position: relative;
            display: block;
        }
        .event-card.joint-event { /* is_joint_event が true のイベントに適用するクラス */
            border: 2px solid var(--danger-color, #dc3545); /* 赤系の枠線 */
            box-shadow: 0 0 15px rgba(220, 53, 69, 0.3); /* 少し目立つ影 */
            position: relative; /* バッジなどの絶対配置の基準にするため */
            background-color: #fff9fa; /* 薄い赤系の背景色 (任意) */
        }

        .event-card.joint-event::before { /* 左上に「合同イベント」のような帯を追加する例 */
            content: "🌟 DealDen主催イベント";
            position: absolute;
            top: -1px; /* ボーダーの上に重なるように調整 */
            left: -1px;
            background-color: var(--danger-color, #dc3545);
            color: white;
            padding: 0.3em 0.8em;
            font-size: 0.8rem;
            font-weight: bold;
            border-top-left-radius: var(--border-radius); /* 左上の角丸 */
            border-bottom-right-radius: var(--border-radius); /* 右下の角丸 */
            z-index: 10; /* 他の要素より手前に */
        }

        /* 合同イベントの場合、画像ラッパーのマージンを調整して帯と被らないようにする（任意） */
        .event-card.joint-event .event-card__image-wrapper {
            margin-top: 1.8em; /* 帯の高さに応じて調整 */
        }
        .event-card.joint-event .event-card__capacity-badge {
            top: calc(10px + 1.8em); /* 帯の分だけ下にずらす */
        }

        @media (max-width: 768px) { /* 中間ブレークポイント調整 */
            .filter-section {
                flex-direction: column;
                align-items: stretch;
            }
            .filter-group { /* スマホ表示ではグループも縦並び */
                flex-direction: column;
                align-items: stretch;
                gap: 0.25rem;
                margin-bottom: 0.75rem;
            }
             .filter-group:last-child {
                margin-bottom: 0;
            }
            .filter-section select {
                width: 100%;
            }
        }

        @media (max-width: 576px) {
            .event-grid {
                grid-template-columns: 1fr; /* スマホでは1カラム */
            }
        }
    </style>
</head>
<body>
<header class="site-header">
        <div class="container">
            <h1><a href="index.html">Business HUB『Deal Den』</a></h1>
            
            <button class="hamburger-menu" aria-label="ナビゲーションを開く" aria-expanded="false" aria-controls="nav">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>
    <nav class="site-nav">
        <div class="container">
            <nav id="nav">
                </nav>
        </div>
    </nav>

    <main class="main-container">
        <h2 class="page-title">開催中のイベント</h2>

        <section class="filter-section">
            <h3 class="filter-title">イベントを探す</h3>
            <div class="filter-controls">
                <div class="filter-group search-group">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" fill="currentColor"><path d="M10.68 11.74a6 6 0 0 1-7.922-8.556 6 6 0 0 1 8.556 7.922l3.04 3.04a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215l-3.04-3.04ZM6.5 11.5a5 5 0 1 0 0-10 5 5 0 0 0 0 10Z"></path></svg>
                    <input type="search" id="keywordSearch" placeholder="キーワードで検索...">
                </div>
                <div class="filter-group">
                    <label for="organizerFilter">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" fill="currentColor"><path d="M10.5 5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0Zm.061 3.073a4 4 0 1 0-5.123 0 6.005 6.005 0 0 0-2.9 5.142.75.75 0 1 0 1.498-.07 4.5 4.5 0 0 1 8.97 0 .75.75 0 1 0 1.498-.07 6.004 6.004 0 0 0-2.9-5.142Z"></path></svg>
                        開催者:
                    </label>
                    <select id="organizerFilter">
                        <option value="">すべての開催者</option>
                        </select>
                </div>
                <div class="filter-group">
                    <label for="areaFilter">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" fill="currentColor"><path d="M11.538 8.427a.75.75 0 0 1-.011 1.05l-4.25 3.5a.75.75 0 0 1-1.054-1.05l4.25-3.5a.75.75 0 0 1 1.065 0ZM8 1a3.5 3.5 0 0 0-3.5 3.5c0 .344.036.68.105 1.006L8 15.08l3.395-9.574A3.518 3.518 0 0 0 11.5 4.5 3.5 3.5 0 0 0 8 1Zm0 1c1.38 0 2.5 1.12 2.5 2.5S9.38 7 8 7 5.5 5.88 5.5 4.5 6.62 2 8 2Z"></path></svg>
                        エリア:
                    </label>
                    <select id="areaFilter">
                        <option value="">すべてのエリア</option>
                        <option value="tokyo">東京エリア</option>
                        <option value="osaka">大阪エリア</option>
                        <option value="online">オンライン</option>
                        <option value="other">その他</option>
                    </select>
                </div>
            </div>
        </section>
        
        <div id="messageArea" class="message-area">
            <!-- エラーや警告メッセージがここに表示される (js/index.jsで対応想定) -->
        </div>

        <div id="loadingMessage" class="loading-message">イベントを読み込み中...</div>
        
        <ul id="eventList" class="event-grid">
        </ul>
        <p id="noEventsMessage" class="message warning-message" style="display:none; text-align:center;">申し訳ございません。<br>現在、検索と一致するイベントがございません。<br>検索情報を変更してお試しください。</p>
    </main>

    <footer class="site-footer">
        <p>© 2025 Business HUB『Deal Den』. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
