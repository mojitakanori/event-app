<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール編集 - イベント管理アプリ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>イベント管理アプリ</h1>
    </header>
    <nav id="nav"></nav>

    <div class="container">
        <h2>プロフィール編集</h2>
        <div id="loadingMessage" class="loading-message" style="display: none;">読み込み中...</div>
        <div id="messageArea"></div>

        <form id="profileForm" style="display: none;"> <!-- 初期状態では非表示 -->
            <div>
                <label for="communityName">コミュニティ名:</label>
                <input type="text" id="communityName" name="communityName">
            </div>
            <div>
                <label for="bio">自己紹介文:</label>
                <textarea id="bio" name="bio" rows="5"></textarea>
            </div>
            <button type="submit">プロフィールを更新</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
