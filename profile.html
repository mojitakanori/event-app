<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール編集 - イベント管理アプリ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* profile.html固有のスタイル */
        .profile-form-container { /* フォームの最大幅など設定 */
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .submit-button-container { /* create.htmlと同様 */
            margin-top: 2rem;
            text-align: right;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1><a href="index.html">イベントハブ</a></h1>
        </div>
    </header>
    <nav class="site-nav">
        <div class="container">
            <!-- ハンバーガーボタンを追加 -->
            <button class="hamburger-menu" aria-label="ナビゲーションを開く" aria-expanded="false" aria-controls="nav">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav id="nav">
                <!-- ナビゲーションリンクは auth.js によってここに挿入されます -->
            </nav>
        </div>
    </nav>

    <main class="main-container">
        <h2>プロフィール編集</h2>
        <form id="profileForm" class="form-container">
            <div class="form-group">
                <label for="avatar">アイコン画像</label>
                <img id="avatarPreview" src="https://placehold.jp/150x150.png" alt="アバタープレビュー" width="150" height="150" style="display: block; margin-bottom: 10px; border-radius: 50%;">
                <input type="file" id="avatar" name="avatar" accept="image/*">
                <small>※推奨サイズ: 300x300px, 1MB以下の画像を選択してください。</small>
            </div>

            <div class="form-group">
                <label for="community_name">お名前（コミュニティ名）</label>
                <input type="text" id="community_name" name="community_name" required>
            </div>
            
            <div class="form-group">
                <label for="business_description">事業内容</label>
                <textarea id="business_description" name="business_description" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="bio">自己紹介文</label>
                <textarea id="bio" name="bio" rows="6"></textarea>
            </div>
            <button type="submit" class="button">更新する</button>
        </form>
        <div id="messageArea" class="message-area"></div>
    </main>

    <footer class="site-footer">
        <p>© 2025 イベントハブ. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
