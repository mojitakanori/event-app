<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal Den | プロフィール編集</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <style>
        /* profile.html固有のスタイル */
        .profile-form-container { /* フォームの最大幅など設定 */
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .submit-button-container {
            margin-top: 2rem;
            text-align: right;
        }
        #communityProfileSection {
            display: none; /* JSでownerの場合に表示 */
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px dashed var(--border-color);
        }
        .btn--loading {
            position: relative; /* スピナーを中央に配置するための基準 */
            color: transparent !important; /* 元のテキストを透明にする */
            pointer-events: none; /* 処理中の多重クリックを防ぐ */
            cursor: wait; /* カーソルを待機状態に */
        }

        .btn--loading::after {
            content: '';
            position: absolute;
            width: 20px;   /* スピナーのサイズ */
            height: 20px;  /* スピナーのサイズ */
            top: 50%;
            left: 50%;
            margin-top: -10px;  /* 高さの半分 */
            margin-left: -10px; /* 幅の半分 */
            border: 3px solid rgba(255, 255, 255, 0.4); /* スピナーの円の色 */
            border-top-color: #ffffff; /* スピナーの回転部分の色 */
            border-radius: 50%;
            animation: btn-spin 0.8s linear infinite;
        }

        @keyframes btn-spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<header class="site-header">
        <div class="container">
            <h1><a href="index.html">Business HUB『Deal Den』</a></h1>
            
            <button class="hamburger-menu" aria-label="ナビゲーションを開く" aria-expanded="false" aria-controls="nav">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>
    <nav class="site-nav">
        <div class="container">
            <nav id="nav">
                </nav>
        </div>
    </nav>

    <main class="main-container profile-form-container">
        <div id="messageArea" class="message-area"></div>

        <form id="profileForm">
            <h2>基本プロフィール編集</h2>
            <div class="form-group">
                <label for="avatar">アイコン画像</label>
                <img id="avatarPreview" src="https://placehold.jp/150x150.png" alt="アバタープレビュー" width="150px" height="150px" style="width: 150px; height: 150px; object-fit: cover; display: block; margin-bottom: 10px; border-radius: 50%;">
                <input type="file" id="avatar" name="avatar" accept="image/*">
                <small>※推奨サイズ: 300x300px, 1MB以下の画像を選択してください。</small>
            </div>
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="business_description">事業内容</label>
                <textarea id="business_description" name="business_description" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="bio">自己紹介文</label>
                <textarea id="bio" name="bio" rows="6"></textarea>
            </div>
            
            <div id="communityProfileSection">
                <hr style="margin: 2rem 0;">
                <h2>コミュニティプロフィール設定 (オーナー限定)</h2>
                <div class="form-group">
                    <label for="community_name">コミュニティ名</label>
                    <input type="text" id="community_name" name="community_name">
                </div>
                <div class="form-group">
                    <label for="communityBanner">コミュニティバナー</label>
                    <img id="communityBannerPreview" src="https://placehold.jp/800x200.png" alt="コミュニティバナープレビュー" style="width:100%; height:auto; display: block; margin-bottom: 10px; border-radius: var(--border-radius);">
                    <input type="file" id="communityBanner" name="communityBanner" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="communityDescriptionEditor">コミュニティ説明</label>
                    <div id="communityDescriptionEditor" style="height: 250px;"></div>
                    <input type="hidden" id="communityDescription">
                </div>
                <div class="form-group">
                    <label for="communityProjectsEditor">プロジェクト</label>
                    <div id="communityProjectsEditor" style="height: 250px;"></div>
                    <input type="hidden" id="communityProjects">
                </div>
            </div>

            <div class="submit-button-container">
                <button type="submit" class="btn">プロフィールを更新</button>
            </div>
        </form>
        <div id="messageArea" class="message-area"></div>
    </main>

    <footer class="site-footer">
        <p>© 2025 Business HUB『Deal Den』. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
