<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベント詳細 - イベント管理アプリ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>イベント管理アプリ</h1>
    </header>
    <nav id="nav"></nav>

    <div class="container">
        <div id="eventDetail">
            <div id="loadingMessage" class="loading-message">イベント詳細を読み込み中...</div>
            <!-- イベント詳細はJSでここに挿入されます -->
        </div>

        <hr>

        <h2>イベント出欠登録</h2>
        <div id="messageArea"></div>
        <form id="rsvpForm">
            <input type="hidden" id="eventId" name="eventId">
            
            <!-- 固定の氏名入力フィールド -->
            <div class="form-group">
                <label for="participantName">氏名 (必須):</label>
                <input type="text" id="participantName" name="participantName" required>
            </div>

            <!-- 動的フォームフィールドがここに挿入されます -->
            <div id="dynamicRsvpFormFields"></div>

            <!-- 固定の利用規約同意フィールド -->
            <div class="form-group">
                <input type="checkbox" id="termsAgreement" name="termsAgreement" required>
                <label for="termsAgreement" style="font-weight: normal; display: inline;">
                    <a href="#" target="_blank" id="termsLink">利用規約</a>に同意します (必須)
                </label>
                <!-- TODO: id="termsLink" の href に実際の利用規約ページのURLを設定 -->
            </div>
            
            <button type="submit">出欠を登録する</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/detail.js"></script>
</body>
</html>
