<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベント詳細 - イベント管理アプリ</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #eventDetail img, #eventDetail video {
            max-width: 100%; /* 詳細ページではコンテナ幅に合わせる */
            height: auto;
            margin-top: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .event-media-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px; /* メディア間のスペース */
            margin-bottom: 20px;
        }
        .event-media-gallery img, .event-media-gallery video {
            max-width: calc(50% - 10px); /* 2列表示の場合。gapを考慮 */
            /* max-width: 100%; 1列表示の場合 */
            flex-grow: 1; /* 空きスペースを埋める */
            object-fit: contain; /* アスペクト比を保って全体表示 */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        @media (max-width: 768px) {
            .event-media-gallery img, .event-media-gallery video {
                max-width: 100%; /* スマホでは1列 */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>イベント管理アプリ</h1>
    </header>
    <nav id="nav"></nav>

    <div class="container">
        <div id="eventDetail">
            <div id="loadingMessage" class="loading-message">イベント詳細を読み込み中...</div>
            <!-- イベント詳細はJSでここに挿入されます -->
        </div>

        <hr>

        <h2>イベント出欠登録</h2>
        <div id="messageArea"></div>
        <form id="rsvpForm">
            <input type="hidden" id="eventId" name="eventId">
            
            <div class="form-group">
                <label for="participantName">氏名 (必須):</label>
                <input type="text" id="participantName" name="participantName" required>
            </div>

            <div id="dynamicRsvpFormFields"></div>

            <div class="form-group">
                <input type="checkbox" id="termsAgreement" name="termsAgreement" required>
                <label for="termsAgreement" style="font-weight: normal; display: inline;">
                    <a href="#" target="_blank" id="termsLink">利用規約</a>に同意します (必須)
                </label>
            </div>
            
            <button type="submit">出欠を登録する</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/detail.js"></script>
</body>
</html>
