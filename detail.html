<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベント詳細 - イベント管理アプリ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>イベント管理アプリ</h1>
    </header>
    <nav id="nav"></nav>

    <div class="container">
        <div id="eventDetail">
            <div id="loadingMessage" class="loading-message">イベント詳細を読み込み中...</div>
            <!-- イベント詳細はJSでここに挿入されます -->
        </div>

        <hr>

        <h2>イベント出欠登録</h2>
        <div id="capacityInfo"></div> <!-- 参加状況表示エリア -->
        <div id="messageArea"></div>
        <form id="rsvpForm">
            <input type="hidden" id="eventId" name="eventId">
            <div>
                <label for="participantName">氏名:</label>
                <input type="text" id="participantName" name="participantName" required>
            </div>
            <div>
                <label for="businessContent">事業内容:</label>
                <textarea id="businessContent" name="businessContent"></textarea>
            </div>
            <div>
                <label for="referrer">紹介者:</label>
                <input type="text" id="referrer" name="referrer">
            </div>
            <div>
                <label for="comment">コメント:</label>
                <textarea id="comment" name="comment"></textarea>
            </div>
            <button type="submit" id="submitRsvpButton">出欠を登録する</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/detail.js"></script>
</body>
</html>
