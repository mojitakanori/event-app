<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベント詳細 - イベント管理アプリ</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* ... 既存のスタイル ... */
        #eventDetail img, #eventDetail video { /* 変更なし */
            max-width: 100%; height: auto; margin-top: 15px; margin-bottom: 15px;
            border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .event-media-gallery { /* 変更なし */
            display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 20px;
        }
        .event-media-gallery img, .event-media-gallery video { /* 変更なし */
            max-width: calc(50% - 10px); flex-grow: 1; object-fit: contain;
            border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        @media (max-width: 768px) { /* 変更なし */
            .event-media-gallery img, .event-media-gallery video { max-width: 100%; }
        }

        /* 参加者一覧用のスタイル (dashboard.cssと共通化も検討) */
        .participants-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .participant-list { /* dashboard.cssにもあるので重複注意 */
            list-style: none;
            padding: 0;
        }
        .participant-list li { /* dashboard.cssにもあるので重複注意 */
            background: #f9f9f9;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>イベント管理アプリ</h1>
    </header>
    <nav id="nav"></nav>

    <div class="container">
        <div id="eventDetail">
            <div id="eventDetailLoading" class="loading-message">イベント詳細を読み込み中...</div>
            <!-- イベント詳細はJSでここに挿入されます -->
        </div>

        <hr>

        <div class="participants-section">
            <h3>参加者一覧</h3>
            <div id="participantListLoading" class="loading-message" style="display:none;">参加者を読み込み中...</div>
            <ul id="eventParticipantList" class="participant-list">
                <!-- 参加者一覧はJSでここに挿入されます -->
            </ul>
            <p id="noEventParticipantsMessage" style="display:none;">このイベントにはまだ参加者がいません。</p>
        </div>

        <hr>
        
        <h2>イベント出欠登録</h2>
        <div id="messageArea"></div>
        <form id="rsvpForm">
            <!-- ... フォーム内容は変更なし ... -->
            <input type="hidden" id="eventId" name="eventId">
            <div class="form-group"><label for="participantName">氏名 (必須):</label><input type="text" id="participantName" name="participantName" required></div>
            <div id="dynamicRsvpFormFields"></div>
            <div class="form-group"><input type="checkbox" id="termsAgreement" name="termsAgreement" required><label for="termsAgreement" style="font-weight: normal; display: inline;"><a href="#" target="_blank" id="termsLink">利用規約</a>に同意します (必須)</label></div>
            <button type="submit">出欠を登録する</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/detail.js"></script>
</body>
</html>
