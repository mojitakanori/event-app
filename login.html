<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員ログイン - イベント管理アプリ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* login.html固有のスタイル */
        .login-container {
            max-width: 450px; /* フォームの幅を制限 */
            margin-top: 3rem; /* 上部に余白 */
            margin-bottom: 3rem;
        }
        .login-container .content-section { /* 影をより強調 */
             box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .login-container h2 {
            text-align: center;
            color: var(--primary-color);
        }
        .login-container p {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-light);
            margin-top: 1.5rem;
        }
        .submit-button-container {
            margin-top: 1.5rem; /* ボタン上のマージン */
        }
        .submit-button-container button {
            width: 100%; /* ボタン幅を100%に */
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1><a href="index.html">イベントハブ</a></h1>
        </div>
    </header>
    <nav class="site-nav">
        <div class="container">
            <!-- ハンバーガーボタンを追加 -->
            <button class="hamburger-menu" aria-label="ナビゲーションを開く" aria-expanded="false" aria-controls="nav">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav id="nav">
                <!-- ナビゲーションリンクは auth.js によってここに挿入されます -->
            </nav>
        </div>
    </nav>

    <main class="main-content-wrapper">
        <div class="main-container login-container"> <!-- login-container クラス追加 -->
            <div class="page-header" style="border-bottom: none; margin-bottom: 1.5rem;"> <!-- 線なし、マージン調整 -->
                <h2>会員ログイン</h2>
            </div>
            <div id="messageArea" class="message-area"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">メールアドレス:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">パスワード:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="submit-button-container">
                    <button type="submit" class="btn">ログイン</button>
                </div>
            </form>
            <p>アカウントをお持ちでない場合は、<a href="signup.html">新規登録</a>してください。</p>
            <p>※イベントの参加に、アカウントは必要ありません。</p>
        </div>
    </main>

    <footer class="site-footer">
        <p>© 2025 イベントハブ. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
