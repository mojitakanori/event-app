<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参画コミュニティ/スポンサー企業一覧 - イベントハブ</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        .page-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            list-style: none;
            padding: 0;
        }
        .profile-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-sm);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* 画像の角丸のため */
        }
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow);
        }
        .profile-card__banner {
            width: 100%;
            object-fit: cover;
        }
        .profile-card__content {
            padding: 1.5rem;
            text-align: center;
            flex-grow: 1;
        }
        .profile-card h3 {
            margin-top: 0;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }
        .profile-card h3 a {
            color: var(--dark-text);
            text-decoration: none;
        }
         .profile-card h3 a:hover {
            color: var(--primary-color);
        }
        .profile-card .ql-editor {
            font-size: 0.9rem;
            color: var(--light-text);
            white-space: pre-wrap;
            word-break: break-word;
            padding: 0;
            max-height: 100px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1><a href="index.html">イベントハブ</a></h1>
        </div>
    </header>
    <nav class="site-nav">
        <div class="container">
            <button class="hamburger-menu" aria-label="ナビゲーションを開く" aria-expanded="false" aria-controls="nav">
                <span></span><span></span><span></span>
            </button>
            <nav id="nav"></nav>
        </div>
    </nav>

    <main class="main-container">
        <h2 class="page-title">参画コミュニティ/スポンサー企業一覧</h2>
        <div id="loadingMessage" class="loading-message">情報を読み込み中...</div>
        <ul id="communityList" class="profile-grid"></ul>
        <p id="noCommunitiesMessage" class="message warning-message" style="display:none; text-align:center;">現在、参画中のコミュニティ/スポンサー企業はありません。</p>
    </main>

    <footer class="site-footer">
        <p>© 2025 イベントハブ. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
    <script src="js/communities.js"></script>
</body>
</html>
