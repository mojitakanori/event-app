<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal Den | 会員一覧</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* premium_members.html固有のスタイル */
        .page-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            list-style: none;
            padding: 0;
        }
        .profile-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-sm);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            /* パディングを削除し、リンク要素に移動させます */
        }
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow);
        }
        /* 新しく追加するリンクのスタイル */
        a.profile-card__link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 1.5rem; /* カードの余白をここで設定 */
            text-decoration: none; /* リンクの下線を削除 */
            color: inherit; /* 親要素の色を継承 */
            height: 100%; /* カードの高さいっぱいに広げる */
        }
        .profile-card img.avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 2px solid var(--border-color);
        }
        .profile-card h3 {
            margin-top: 0;
            font-size: 1.15rem;
            margin-bottom: 0.5rem;
            color: var(--dark-text); /* 通常時の文字色 */
            transition: color 0.2s ease-in-out;
        }
        .profile-card a.profile-card__link:hover h3 {
            color: var(--primary-color); /* ホバー時の文字色 */
        }
        .profile-card .business-desc {
            font-size: 0.85rem;
            color: #555;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1><a href="index.html">Business HUB『Deal Den』</a></h1>
            
            <button class="hamburger-menu" aria-label="ナビゲーションを開く" aria-expanded="false" aria-controls="nav">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>
    <nav class="site-nav">
        <div class="container">
            <nav id="nav">
                </nav>
        </div>
    </nav>

    <main class="main-container">
        <h2 class="page-title">会員一覧</h2>
        <div id="loadingMessage" class="loading-message">会員情報を読み込み中...</div>
        <ul id="premiumMemberList" class="profile-grid">
            </ul>
        <p id="noMembersMessage" class="message warning-message" style="display:none; text-align:center;">現在、有料会員はいません。</p>
    </main>

    <footer class="site-footer">
        <p>© 2025 Business HUB『Deal Den』. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
    <script src="js/premium_members.js"></script>
</body>
</html>
