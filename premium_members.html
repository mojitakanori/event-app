<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員一覧 - イベント管理アプリ</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* premium_members.html固有のスタイル */
        .page-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            list-style: none;
            padding: 0;
        }
        .profile-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--box-shadow-sm);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: flex; /* Flexboxレイアウトに変更 */
            flex-direction: column;
            align-items: center; /* 中央揃え */
            text-align: center;
        }
        .profile-card img.avatar { /* アバター画像のスタイルを追加 */
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 2px solid var(--border-color);
        }
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow);
        }
        .profile-card h3 {
            margin-top: 0;
            font-size: 1.15rem; /* 少し調整 */
            margin-bottom: 0.5rem;
        }
        .profile-card h3 a {
            color: var(--dark-text);
            text-decoration: none;
        }
         .profile-card h3 a:hover {
            color: var(--primary-color);
        }
        .profile-card p {
            font-size: 0.9rem;
            color: var(--light-text);
            white-space: pre-wrap;
            word-break: break-word;
            margin-bottom: 0;
        }
        .profile-card .business-desc { /* 事業内容のスタイルを追加 */
            font-size: 0.85rem;
            color: #555;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1><a href="index.html">Business HUB『Deal Den』</a></h1>
        </div>
    </header>
    <nav class="site-nav">
        <div class="container">
            <button class="hamburger-menu" aria-label="ナビゲーションを開く" aria-expanded="false" aria-controls="nav">
                <span></span><span></span><span></span>
            </button>
            <nav id="nav">
                </nav>
        </div>
    </nav>

    <main class="main-container">
        <h2 class="page-title">会員一覧</h2>
        <div id="loadingMessage" class="loading-message">会員情報を読み込み中...</div>
        <ul id="premiumMemberList" class="profile-grid">
            </ul>
        <p id="noMembersMessage" class="message warning-message" style="display:none; text-align:center;">現在、有料会員はいません。</p>
    </main>

    <footer class="site-footer">
        <p>© 2025 Business HUB『Deal Den』. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
    <script src="js/premium_members.js"></script>
</body>
</html>
