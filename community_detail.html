<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal Den | コミュニティ詳細 </title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        .community-banner {
            width: 100%;
            object-fit: cover;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
        }
        .community-section {
            margin-bottom: 2.5rem;
        }
        .community-section h2 {
            font-size: 2rem;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
         .ql-editor {
            padding: 0;
            line-height: 1.7;
         }
        .ql-snow {
             border: none;
        }
        .event-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            list-style: none;
            padding: 0;
        }
        /* index.html の .event-card スタイルを一部流用・調整 */
        .event-card {
            background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: var(--border-radius);
            overflow: hidden; box-shadow: var(--box-shadow-sm); transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: flex; flex-direction: column;
        }
        .event-card:hover { transform: translateY(-5px); box-shadow: var(--box-shadow); }
        .event-card__image { width: 100%; height: 180px; object-fit: cover; }
        .event-card__content { padding: 1.25rem; flex-grow: 1; display: flex; flex-direction: column; }
        .event-card__title { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; }
        .event-card__title a { color: var(--dark-text); text-decoration: none; }
        .event-card__meta { font-size: 0.875rem; color: var(--light-text); margin-bottom: 0.75rem; flex-grow: 1; }
        .event-card__details-btn { display: block; width: 100%; text-align: center; margin-top: auto; }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1><a href="index.html">Business HUB『Deal Den』</a></h1>
            
            <button class="hamburger-menu" aria-label="ナビゲーションを開く" aria-expanded="false" aria-controls="nav">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>
    <nav class="site-nav">
        <div class="container">
            <nav id="nav">
                </nav>
        </div>
    </nav>

    <main class="main-container">
        <div id="loadingMessage" class="loading-message">情報を読み込み中...</div>

        <div id="communityDetail" style="display: none;">
            <img id="communityBanner" src="" alt="コミュニティバナー" class="community-banner">
            <h1 id="communityName" style="text-align: center; font-size: 2.5rem; margin-bottom: 2rem;"></h1>

            <div id="descriptionSection" class="community-section" style="display: none;">
                <h2>コミュニティ説明</h2>
                <div class="ql-snow"><div id="communityDescription" class="ql-editor"></div></div>
            </div>

            <div id="projectsSection" class="community-section" style="display: none;">
                <h2>プロジェクト</h2>
                <div class="ql-snow"><div id="communityProjects" class="ql-editor"></div></div>
            </div>

            <div id="eventsSection" class="community-section">
                <h2>主催イベント</h2>
                <ul id="eventList" class="event-grid"></ul>
                <p id="noEventsMessage" class="message warning-message" style="display:none; text-align:center;">このコミュニティが主催するイベントは現在ありません。</p>
            </div>
        </div>
        <div id="errorMessage" class="message-area"></div>
    </main>

    <footer class="site-footer">
        <p>© 2025 Business HUB『Deal Den』. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
    <script src="js/community_detail.js"></script>
</body>
</html>
